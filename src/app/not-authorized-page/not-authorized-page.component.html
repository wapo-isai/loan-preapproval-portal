<div class="not-authorized-container">
  <div class="content-box">
    <div class="icon-container">
      <i class="fas fa-user-lock fa-5x"></i>
    </div>
    <h1>Access Denied</h1>
    <p class="message">
      We're sorry, but you do not have the necessary permissions to access this
      page or resource.
    </p>
    <p class="suggestion">
      If you believe this is an error, please contact support or ensure you are
      logged in with the correct account.
    </p>
    <div class="actions">
      <button type="button" class="btn btn-outline" (click)="goBack()">
        <i class="fas fa-arrow-left"></i> Go Back
      </button>
      <button type="button" class="btn btn-primary" (click)="goToHome()">
        <i class="fas fa-home"></i> Go to Homepage
      </button>
    </div>
  </div>
</div>
